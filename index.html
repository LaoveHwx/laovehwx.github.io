<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给我的最爱</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
      body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #8a2b53;
            min-height: 100vh;
            position: relative;
            background-image: url('我们.jpg');
            background-position: 80% center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: rgba(255, 235, 238, 0.9);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        
        /* 爱心容器 */
        #hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff4d6d;
            opacity: 0.7;
            animation: fall linear forwards;
            pointer-events: none;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        /* 内容区域 */
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 90%;
            width: 600px;
            margin: 40px 0;
            backdrop-filter: blur(5px); 
            border: 1px solid rgba(255, 255, 255, 0.25);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #d81b60;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .message {
            width: 100%;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.5);
            text-align: left;
        }
        
        .message p {
            margin-bottom: 15px;
        }
        
        /* 音乐播放器样式 */
        .music-player {
            width: 100%;
            margin-top: 20px;
            background: linear-gradient(to right, rgba(233, 30, 99, 0.35), rgba(255, 64, 129, 0.35));
            padding: 15px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px); /* 兼容Safari浏览器 */
            border: 1px solid rgba(255, 255, 255, 0.2); 
        }
        
        .player-controls {
            display: flex;
            align-items: center;
        }
        
        .play-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        
        .play-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .song-info {
            text-align: left;
        }
        
        .song-title {
            font-weight: bold;
            font-size: 1rem;
        }
        
        .artist {
            font-size: 0.8rem;
            opacity: 0.9;
        }
        
        .progress-container {
            flex-grow: 1;
            margin: 0 15px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }
        
        .progress {
            height: 100%;
            background: white;
            border-radius: 2px;
            width: 0%;
        }
        
        .time {
            font-size: 0.8rem;
            min-width: 40px;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            margin-left: 15px;
        }
        
        .volume-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .volume-slider {
            width: 60px;
            margin-left: 5px;
            -webkit-appearance: none;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .message {
                padding: 20px;
                font-size: 1rem;
            }
            
            .music-player {
                flex-direction: column;
                padding: 15px;
                border-radius: 15px;
            }
            
            .player-controls {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .progress-container {
                width: 100%;
                margin: 10px 0;
            }
            
            .volume-container {
                align-self: flex-start;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 爱心背景 -->
    <div id="hearts"></div>
    
    <!-- 内容区域 -->
    <div class="content">
        <h1>给我最亲爱的</h1>

        <div class="message">
            <p>亲爱的，很开心认识你，居然还跟你做了情侣，觉得自己超级幸运的！！！</p>

            <p>——爱你的</p>
        </div>

        <!-- 音乐播放器 -->
        <div class="music-player">
            <div class="player-controls">
                <button class="play-btn" id="playBtn">
                    <i class="fas fa-play"></i>
                </button>
                <div class="song-info">
                    <div class="song-title">我们</div>
                    <div class="artist">黎安锐</div>
                </div>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress" id="progress"></div>
            </div>
            
            <div class="time" id="currentTime">0:00</div>
            
            <div class="volume-container">
                <button class="volume-btn" id="volumeBtn">
                    <i class="fas fa-volume-up"></i>
                </button>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="1">
            </div>
        </div>

        <div class="footer">
            <p>永远爱你的黎安锐 ❤️</p>
        </div>
    </div>

    <!-- 音频元素 -->
    <audio id="music">
       <source src="我们.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>

    <script>
        // 创建飘落的爱心
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.classList.add('heart');
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
            heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
            heart.style.opacity = Math.random() * 0.5 + 0.3;
            
            document.getElementById('hearts').appendChild(heart);
            
            // 动画结束后移除爱心
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }
        
        // 初始创建一些爱心
        for (let i = 0; i < 20; i++) {
            setTimeout(() => {
                createHeart();
            }, i * 200);
        }
        
        // 持续创建爱心
        setInterval(createHeart, 300);
        
        // 音乐播放器功能
        const music = document.getElementById('music');
        const playBtn = document.getElementById('playBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('currentTime');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        
        // 播放/暂停
        playBtn.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                music.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });
        
        // 更新进度条
        music.addEventListener('timeupdate', () => {
            const progressPercent = (music.currentTime / music.duration) * 100;
            progress.style.width = `${progressPercent}%`;
            
            // 更新时间显示
            const minutes = Math.floor(music.currentTime / 60);
            const seconds = Math.floor(music.currentTime % 60);
            currentTimeEl.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        });
        
        // 点击进度条跳转
        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            music.currentTime = (clickX / width) * music.duration;
        });
        
        // 音量控制
        volumeSlider.addEventListener('input', () => {
            music.volume = volumeSlider.value;
            if (music.volume > 0.5) {
                volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            } else if (music.volume > 0) {
                volumeBtn.innerHTML = '<i class="fas fa-volume-down"></i>';
            } else {
                volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
            }
        });
        
        // 静音切换
        volumeBtn.addEventListener('click', () => {
            if (music.volume > 0) {
                music.volume = 0;
                volumeSlider.value = 0;
                volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                music.volume = 1;
                volumeSlider.value = 1;
                volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        });
        
        // 歌曲结束时重置
        music.addEventListener('ended', () => {
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            progress.style.width = '0%';
            music.currentTime = 0;
        });
    </script>
</body>
</html>
